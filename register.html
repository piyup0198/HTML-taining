<!DOCTYPE html>
<html lang="en">
<head>

<body>
    

    <!DOCTYPE html>
    <html lang="en" dir="ltr">
      <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="register.css">
         <meta name="viewport" content="width=device-width, initial-scale=1.0">
       </head>
    <body>
      <div class="container">
        <div class="title">Registration</div>
        <div class="content">
          <form action="user.html" name="myform" onsubmit="return validateform()">
            <div class="user-details">
              <div class="input-box">
                <span class="details">User ID : <span  id="userid"> </span></span>
                
                
              </div>
              <div class="input-box">
                <span class="details">UserName</span>
                <input type="text" placeholder="Enter your username" name="user1" >
                <p>
                    <span style="color: red;" id="user"></span>
                </p>
              </div>
              <div class="input-box">
                <span class="details">Password</span>
                <input type="password" placeholder="Enter your password" name="password" required>
                <p>
                    <span style="color: red;" id="pwd"></span>
                </p>
              </div>
              <div class="input-box">
                <span class="details">Repeat Password</span>
                <input type="password" placeholder="Enter your password" name="passwordN" required>
                <p>
                    <span style="color: red;" id="pwdNew"></span>
                </p>
              </div>
              <div class="input-box">
                <span class="details">Address</span>
                <input type="text" placeholder="Enter your Address"name="add" required>
              </div>
              <div class="input-box">
                <span class="details">Educational Qualification</span>
                <input type="text" placeholder="Enter your Highest Education" name="qual" required>
              </div>
              <div class="input-box">
                <span class="details">Hobbies</span>
                <input type="text" name="hobb" placeholder="Hobbies" required>
              </div>
             
            
            
            <div class="button">
              <input type="submit" value="Register">
            </div>
            
          </form>
        </div>
        <div style="color: rgb(245, 59, 59);"><b>**Scroll to buttom</b></div>
      </div>
    <script src="register.js"></script>
    </body>
    </html>
    
</body>
</html>
